<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{APP_NAME}}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    p { line-height: 1.5; color: #555; }
    a { color: #0073e6; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .description { font-size: 16px; margin-top: 10px; }
    .link-container { margin-top: 20px; }
    .app-image { width: 100%; max-width: 300px; height: auto; margin-bottom: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <img class="app-image" src="{{APP_IMAGE}}" alt="{{APP_NAME}}">
    <h1>{{APP_NAME}}</h1>
    <p class="description">{{APP_DESCRIPTION}}</p>
    <div class="link-container">
      <a href="{{APP_LINK}}" target="_blank">Truy cập ứng dụng</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <meta id="meta-refresh" http-equiv="refresh" content="5">
    <title>MCPE</title>
    <link rel="stylesheet" href="../styles/games.css">  <!-- CSS riêng cho game -->
    <link rel="stylesheet" href="../styles/style.css">  <!-- CSS chính -->
    <link rel="icon" href="../assets/fav.ico" type="image/x-icon">         
</head>

<body>
    <main>
        <div class="game-container">
            <!-- Phần thông tin game -->
            <div class="game-info">
                <img src="../assets/mc-icon.jpg" alt="App Icon" class="game-icon">
                <div class="game-title">Minecraft PE</div>
            </div>

            <!-- Phần tải game -->
            <div class="download-section">
                <div class="version-selector">
                    <label for="version-select">Select Version:</label>
                    <select class="version-select" id="version-select" data-default="1.20.0">
                        <option value="1.20.81" data-link="../pages/redirect.html?gameUrl=https://www.mediafire.com/file/qn4jgqcld6kow06/minecraft-1-20-81.zip/file" selected>1.20.81</option>
                        <option value="1.19.41" data-link="../pages/redirect.html?gameUrl=https://www.mediafire.com/file/dt9wlu121z6v04g/minecraft-1-19-41.zip/file">1.19.41</option>
                        <option value="1.18.32" data-link="../pages/redirect.html?gameUrl=https://www.mediafire.com/file/dmca41m9s3oxgsx/minecraft-1-18-32.zip/file">1.18.32</option>
                         <option value="1.17.10" data-link="../pages/redirect.html?gameUrl= https://www.mediafire.com/file/yqw7unixnl8r6z4/minecraft-1-17-10.zip/file"">1.17.10</option>
                        
                    </select>
                </div>

                <a href="#" id="download-link">
                    <button class="download-btn">Download</button>
                </a>
            </div>

            <!-- Mô tả game -->
            <div class="game-description">
                <p>description</p>
            </div>
        </div>
    </main>

    <footer id="footer-container">
        <p>© 2024 virtural0. This work is protected by copyright law. All rights reserved.</p>
    </footer>

    <!-- JavaScript liên kết -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lấy tất cả phần tử <select> trên trang
            const versionSelects = document.querySelectorAll('.version-select');

            versionSelects.forEach(select => {
                const downloadLink = select.closest('.download-section').querySelector('#download-link');
                
                // Lấy giá trị data-default từ thẻ <select>
                const defaultVersion = select.getAttribute('data-default');
                const defaultOption = Array.from(select.options).find(option => option.value === defaultVersion);
                
                // Đặt liên kết tải xuống cho phiên bản mặc định
                if (defaultOption) {
                    downloadLink.href = defaultOption.getAttribute('data-link');
                }

                // Lắng nghe sự kiện khi người dùng thay đổi phiên bản
                select.addEventListener('change', function() {
                    const selectedOption = select.options[select.selectedIndex];
                    const selectedLink = selectedOption.getAttribute('data-link');
                    
                    // Cập nhật liên kết tải xuống
                    downloadLink.href = selectedLink;
                });
            });
        });
    </script>
</body>
</html>
